<!DOCTYPE html>
<html>
	<head>
		<title>Try to guess</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Try to guess</h1>

		<script>
			var guess = prompt('Guess the number from 1 to 5');

			var num = Math.floor((Math.random() * 5) + 1);
			
			if (guess==num) {
				alert('You guessed right!')
			} else {
				alert('You guessed wrong, sorry.')
			};
		</script>
	</body>
</html>
